<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Cadastro de Clientes</h1>
    </header>

    <main>
      <button class="add-client-btn">Adicionar Cliente</button>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Cidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
   
        </tbody>
      </table>

      <div class="add-modal-container hide">
        <div class="add-modal">
          <h2>Adicionar Cliente</h2>
          <form class="add-client-form">
            <div class="input-container">
              <label for="add-name">Nome:</label>
              <input type="text" id="add-name" class="add-name-input" />
            </div>

            <div class="input-container">
              <label for="add-email">E-mail:</label>
              <input type="text" id="add-email" class="add-email-input" />
            </div>

            <div class="input-container">
              <label for="add-tel">Telefone:</label>
              <input type="text" id="add-tel" class="add-tel-input" />
            </div>

            <div class="input-container">
              <label for="add-city">Cidade:</label>
              <input type="text" id="add-city" class="add-city-input" />
            </div>

            <input type="submit" value="Adicionar" id="add-client-submit" />
          </form>
        </div>
      </div>


      <div class="edit-modal-container hide">

       

        <div class="edit-modal">

          <h2>Editar Cliente</h2>

          <form class="edit-client-form">

            <div class="input-container">
              <label for="edit-name">Nome:</label>
              <input type="text" id="edit-name" class="edit-name-input"/>
            </div>

            <div class="input-container">
              <label for="edit-email">Email:</label>
              <input type="text" id="edit-email" class="edit-email-input"/>
            </div>

            <div class="input-container">
              <label for="edit-tel">Telefone:</label>
              <input type="text" id="edit-tel" class="edit-tel-input"/>
            </div>

            <div class="input-container">
              <label for="edit-city">Nome:</label>
              <input type="text" id="edit-city" class="edit-city-input"/>
            </div>


            <input type="submit" value="Salvar" id="edit-client-submit" />

          </form>

        </div>



      </div>
    </main>
  </body>
</html>
