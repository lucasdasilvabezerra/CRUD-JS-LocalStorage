<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="title">Cadastro de Clientes</h1>
    </header>

    <main>
      <button class="add-client-btn">Adicionar Cliente</button>

      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Cidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
   
        </tbody>
      </table>

      <div class="add-modal-container hide">
        <div class="add-modal">
          <h2>Adicionar Cliente</h2>
          <form class="add-client-form">
            <div class="input-container">
              <label for="name">Nome:</label>
              <input type="text" id="name" class="add-name-input" />
            </div>

            <div class="input-container">
              <label for="email">E-mail:</label>
              <input type="text" id="email" class="add-email-input" />
            </div>

            <div class="input-container">
              <label for="tel">Telefone:</label>
              <input type="text" id="tel" class="add-tel-input" />
            </div>

            <div class="input-container">
              <label for="city">Cidade:</label>
              <input type="text" id="city" class="add-city-input" />
            </div>

            <input type="submit" value="Adicionar" id="add-client-submit" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
